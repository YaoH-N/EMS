	<body>
	    <table id="express_list"></table>
        <script>
			$(function () {
				$("#express_list").bootstrapTable({
					url:"/express/list.do", // 数据地址
					striped:true, //是否显示行的间隔
					pageNumber:1, //初始化家在第几页
					pagination:true, //是否分页
					sidePagination:'server', // 服务器分页
					pageSize:5, // 每页显示的个数
					pageList:[5,10,20],
					showRefresh:true, //刷新按钮
					queryParams:function(params){
						var temp = {
							offset:params.offset,
							pageNumber:params.limit
						};
						return temp;
					},
					columns:[
						{
							title:"编号",
							field:"id",
							sortable:true
						},
						{
							title:"单号",
							field:"number",
							sortable:true
						},
						{
							title:"姓名",
							field:"username",
							sortable:true
						},
						{
							title:"电话",
							field:"userPhone",
							sortable:true
						},
						{
							title:"快递公司",
							field:"company",
							sortable:true
						},
						{
							title:"取件码",
							field:"code",
							sortable:true
						},
						{
							title:"入库时间",
							field:"inTime",
							sortable:true
						},
						{
							title:"出库时间",
							field:"outTime",
							sortable:true
						},
						{
							title:"状态",
							field:"status",
							sortable:true
						},
						{
							title:"录入人电话",
							field:"sysPhone",
							sortable:true
						},
					]

				});
			});
		</script>
