	<body>
	<table id="courier_list"></table>
	<script>
		$(function () {
			$("#courier_list").bootstrapTable({
				url:"/courier/list.do", // 数据地址
				striped:true, //是否显示行的间隔
				pageNumber:1, //初始化加载第几页
				pagination:true, //是否分页
				sidePagination:'server', // 服务器分页
				pageSize:5, // 每页显示的个数
				pageList:[5,10,20],
				showRefresh:true, //刷新按钮
				queryParams:function(params){
					var temp = {
						offset:params.offset,
						pageNumber:params.limit
					};
					return temp;
				},
				columns:[
					{
						title:"编号",
						field:"id",
						sortable:true
					},
					{
						title:"姓名",
						field:"exName",
						sortable:true
					},
					{
						title:"电话",
						field:"exPhone",
						sortable:true
					},
					{
						title:"身份证",
						field:"idCard",
						sortable:true
					},
					{
						title:"密码",
						field:"exPassword",
						sortable:true
					},
					{
						title:"派件数",
						field:"tranNumber",
						sortable:true
					},
					{
						title:"注册时间",
						field:"regTime",
						sortable:true
					},
					{
						title:"上次登录时间",
						field:"preLogTime",
						sortable:true
					},
				]

			});
		});
	</script>
